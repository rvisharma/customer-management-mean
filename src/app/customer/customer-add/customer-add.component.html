<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <h3>Add Customer</h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <form class="form" novalidate [formGroup]="addCustomerFormGroup" (ngSubmit)="formSubmit()">
        <div class="form-group">
          <label>
            <span>Name</span>
            <input type="text"
              class="form-control"
              placeholder="Enter your name"
              formControlName="name">
          </label>
          <span class="error" *ngIf="addCustomerFormGroup.get('name').hasError('required') && submit">
            {{validationMessages.name.required}}
          </span>
        </div>
        <div class="form-group">
          <label>
            <span>Email</span>
            <input
              type="text"
              class="form-control"
              placeholder="Enter e-mail address"
              formControlName="email">
          </label>
          <span class="error" *ngIf="addCustomerFormGroup.get('email').hasError('required') && submit">
            {{validationMessages.email.required}}
          </span>
        </div>
        <button type="submit" class="btn btn-default">
          Add Customer
        </button>
      </form>
    </div>
  </div>
</div>
