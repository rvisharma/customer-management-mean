<div *ngIf="customers">
  <div class="row">
    <div class="col-sm-12">
      <p class="well">
        You have total {{customers.length}} customers.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" *ngFor="let customer of customers">
      <app-customer-list-item [customer]="customer"></app-customer-list-item>
    </div>
  </div>
</div>
